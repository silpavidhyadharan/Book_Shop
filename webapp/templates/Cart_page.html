<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container py-5">

    <h2 class="mb-4 text-center">Your Shopping Cart</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center bg-white">
            <thead class="table-dark">
                <tr>
                    <th>Book Name</th>
                    <th>Book Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Options</th>
                </tr>
            </thead>

            <tbody>
                <!-- Dummy Product 1 -->
                <tr>
                    <td>The Great Gatsby</td>
                    <td><img src="https://via.placeholder.com/80" class="img-fluid rounded" alt="Book 1"></td>
                    <td>$15</td>
                    <td><input type="number" class="form-control text-center" value="1" min="1" style="width: 80px;"></td>
                    <td>$15</td>
                    <td><button class="btn btn-danger btn-sm">Remove</button></td>
                </tr>

                <!-- Dummy Product 2 -->
                <tr>
                    <td>To Kill a Mockingbird</td>
                    <td><img src="https://via.placeholder.com/80" class="img-fluid rounded" alt="Book 2"></td>
                    <td>$18</td>
                    <td><input type="number" class="form-control text-center" value="1" min="1" style="width: 80px;"></td>
                    <td>$18</td>
                    <td><button class="btn btn-danger btn-sm">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Centered Cart Summary Form -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white text-center">
                    <h5 class="mb-0">Cart Summary</h5>
                </div>

                <div class="card-body">
                    <form>
                        <div class="mb-3 d-flex justify-content-between">
                            <span>Subtotal:</span>
                            <span>$33</span>
                        </div>

                        <div class="mb-3 d-flex justify-content-between">
                            <span>Delivery:</span>
                            <span>$5</span>
                        </div>

                        <hr>

                        <div class="mb-3 d-flex justify-content-between fw-bold">
                            <span>Total:</span>
                            <span>$38</span>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Checkout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
