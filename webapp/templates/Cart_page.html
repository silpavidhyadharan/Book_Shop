{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart Page</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
            font-family: "Segoe UI";
        }

        .cart-card {
            border-radius: 10px;
            background: white;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        table img {
            width: 55px;
            height: 55px;
            border-radius: 6px;
            object-fit: cover;
        }

        .summary-box {
            border-radius: 10px;
            background: white;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .summary-box p {
            margin-bottom: 8px;
            font-size: 16px;
        }

        .summary-box h4 {
            font-weight: 700;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <h2 class="text-center mb-4 fw-bold">Your Cart Items</h2>

    <!-- CART TABLE -->
    <div class="cart-card mb-4">
        <table class="table table-bordered text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Book Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
            {% for i in books %}
            <tr>
               <td>{{i.bookname}}</td>
               <td>{{i.quantity}}</td>
               <td>{{i.price}}</td>
               <td>{{i.total_price}}</td>
               <td>{{i.book_image}}</td>
               <td>
                   <a>
                       <button class="btn btn-danger">Delete</button>
                   </a>
               </td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>

    <!-- SUMMARY BOX -->
    <div class="summary-box mx-auto" style="max-width: 350px;">
        <h4 class="text-center mb-3">Cart Summary</h4>

        <p class="d-flex justify-content-between">
            <span>Subtotal:</span>
            <strong>₹1850</strong>
        </p>

        <p class="d-flex justify-content-between">
            <span>Delivery:</span>
            <strong>₹40</strong>
        </p>

        <p class="d-flex justify-content-between">
            <span>Discount:</span>
            <strong>₹100</strong>
        </p>

        <hr>

        <p class="d-flex justify-content-between fs-5 fw-bold">
            <span>Total:</span>
            <span>₹1790</span>
        </p>

        <button class="btn btn-primary w-100 mt-2">Checkout</button>
    </div>

</div>

</body>
</html>
