<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'signup/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'signup/css/style.css' %}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form id="signup-form" method="post" action="{% url 'save_signup_data' %}"
                          class="signup-form" style="margin-top:40px;" name="myform" onsubmit="myfunction()">
                        {% csrf_token %}
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="confirm_password" id="re_password" placeholder="Confirm Password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
<!--                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>-->
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="{% url 'login_page' %}" class="loginhere-link">Login here</a>
                    </p>
                </div>
            <script>
                function myfunction(){
                    let a = document.myform.name.value;
                    let b = document.myform.email.value;
                    let c = document.myform.password.value;
                    let d = document.myform.confirm_password.value;

                    if (a == "" || a == null){
                        alert("Name can't be null or blank..!");
                    }
                    else if (b == "" || b == null){
                        alert("Email cannot be null...!");
                    }
                    else if (c == "" || c == null){
                        alert("Password cannot be empty!");
                    }
                    else if (d == "" || d == null){
                        alert("Confirm Password cannot be empty!");
                    }
                    else if (c !== d){
                        alert("Passwords do not match!");
                    }
                    else if(c.length<6){
                        alert("Password must contain 6 characters")
                    }
                    else if (c==d){
                        return true;
                    }
                    else{
                        alert("Password doesn't match...!'")
                    }
                }
            </script>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'signup/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'signup/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
