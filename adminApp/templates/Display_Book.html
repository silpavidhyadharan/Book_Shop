<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div class="table-responsive" style="width:1250px">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Book Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Price</th>
        <th>Publisher</th>
        <th>Description</th>
        <th>Cover Image</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
    {% for i in data %}
      <tr>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.category}}</td>
        <td>{{i.price}}</td>
        <td>{{i.publisher}}</td>
        <td>{{i.description}}</td>
        <td>
          <img src="{{i.cover_image.url}}">
        </td>
        <td>
          <a href="{% url 'edit_book' book_id=i.id %}">
            <button type="button" class="btn btn-success">Edit</button>
          </a>
           <a href="{% url 'delete_book' b_id=i.id %}">
            <button type="button" class="btn btn-danger">Delete</button>
          </a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
  </body>
</html>
{% endblock %}
