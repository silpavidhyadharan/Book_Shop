<!doctype html>
{% load static %}
<html lang="en">
  <head>
  	<title>Login 08</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'Loginpage/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
<!--					<h2 class="heading-section">Login #08</h2>-->
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Login Here</h3>
						<form class="login-form" method="post" action="{% url 'admin_login' %}">
							{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" class="form-control rounded-left" name="username" placeholder="Username" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" class="form-control rounded-left" name="password" placeholder="Password" required>
	            </div>
<!--	            <div class="form-group d-md-flex">-->
<!--	            	<div class="w-50">-->
<!--	            		<label class="checkbox-wrap checkbox-primary">Remember Me-->
<!--									  <input type="checkbox" checked>-->
<!--									  <span class="checkmark"></span>-->
<!--									</label>-->
<!--								</div>-->
<!--								<div class="w-50 text-md-right">-->
<!--									<a href="#">Forgot Password</a>-->
<!--								</div>-->
<!--	            </div>-->
	            <div class="form-group">
	            	<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Login</button>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'Loginpage/js/jquery.min.js' %}"></script>
  <script src="{% static 'Loginpage/js/popper.js' %}"></script>
  <script src="{% static 'Loginpage/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'Loginpage/js/main.js' %}"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'success' %}
        <script>
            swal('{{i}}',"",'success')
        </script>
        {% elif i.tags == 'warning' %}
        <script>
            swal('{{i}}',"",'warning')
        </script>
        {% elif i.tags == 'info' %}
        <script>
            swal('{{i}}',"",'info')
        </script>
        {% else %}
        <script>
            swal('{{i}}',"",'error')
        </script>
        {% endif %}
    {% endfor %}
{% endif %}

	</body>
</html>
