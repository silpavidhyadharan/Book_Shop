<!DOCTYPE html>
{% extends 'index.html' %}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card mx-auto" style="max-width: 600px;">
  <div class="card-body">
    <h4 class="card-title mb-4">Add Book</h4>

    <form class="forms-sample" method="post" enctype="multipart/form-data" action="{% url 'save_book_data' %}">
      {% csrf_token %}
      <!-- Title -->
      <div class="form-group">
        <label for="bookTitle">Title</label>
        <input type="text" class="form-control" name="b_title" id="bookTitle">
      </div>

      <!-- Author -->
      <div class="form-group">
        <label for="bookAuthor">Author</label>
        <input type="text" class="form-control" name="b_author" id="bookAuthor">
      </div>

      <!-- Category -->
      <div class="form-group">
        <label for="bookCategory">Category</label>
        <select name="b_category" class="form-control" id="bookCategory">
          <option selected>Choose a category</option>
          {% for i in categories %}
          <option>{{i.name}}</option>
          {% endfor%}
        </select>
      </div>

      <!-- Price -->
      <div class="form-group">
        <label for="bookPrice">Price</label>
        <input type="text" name="b_price" class="form-control" id="bookPrice">
      </div>

      <!-- Publisher -->
      <div class="form-group">
        <label for="bookPublisher">Publisher</label>
        <input type="text" name="b_publisher" class="form-control" id="bookPublisher">
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="bookDescription">Description</label>
        <textarea class="form-control" id="bookDescription" name="b_description" rows="4"></textarea>
      </div>

      <!-- Cover Image -->
      <div class="form-group">
        <label for="bookCover">Cover Image</label>
        <input type="file" class="form-control" id="bookCover" name="b_image">
      </div>

      <!-- Buttons -->
      <button type="submit" class="btn btn-primary mr-2">Submit</button>
      <button type="reset" class="btn btn-light">Cancel</button>
    </form>
  </div>
</div>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'success' %}
        <script>
            swal('{{i}}',"",'success')
        </script>
        {% elif i.tags == 'warning' %}
        <script>
            swal('{{i}}',"",'warning')
        </script>
        {% elif i.tags == 'info' %}
        <script>
            swal('{{i}}',"",'info')
        </script>
        {% else %}
        <script>
            swal('{{i}}',"",'error')
        </script>
        {% endif %}
    {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
